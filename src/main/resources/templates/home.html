<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Speech-Up</title>
    <link rel="stylesheet" type="text/css" href="/css/home-style.css">
</head>
<body>
<header>
    <a th:if="${isLoggedIn}" href="/" class="nav-button">마이페이지</a>
    <a th:if="${!isLoggedIn}" href="/login" class="nav-button">로그인</a>
    <a th:if="${isLoggedIn}" href="/log-out" class="nav-button" id="logout-button">로그아웃</a>
    <a th:if="${isLoggedIn}" href="/script-list" class="nav-button">스피치 분석</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.getElementById('logout-button');

            if (logoutButton) {
                logoutButton.addEventListener('click', function(event) {
                    if (!confirm('로그아웃 하시겠습니까?')) {
                        event.preventDefault(); // 확인을 누르지 않으면 로그아웃 중단
                    }
                });
            }
        });
    </script>
    <script src="/scriptPage/js/userMe.js"></script>
</header>
<h1>SpeechUp!</h1>
<div class="container">
    <h1 class="title" th:text="${title}"></h1>
    <table class="board">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
