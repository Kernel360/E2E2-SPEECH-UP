<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header-style.css">
    <script src="/scriptPage/js/userMe.js"></script>

</head>

<body>
<header>

    <div id="nav-buttons">
        <!-- 이 부분은 자바스크립트로 동적으로 업데이트됩니다. -->
    </div>
</header>
<div class="container">
    <h1 class="my-4">Board List</h1>

    <!-- 게시판 테이블 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Modified At</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글 목록을 반복하여 표시 -->
        <tr th:each="post : ${boardList}">
            <td><a th:href="@{/board/{id}(id=${post.boardId})}" th:text="${post.boardId}">1</a></td>
            <td><a th:href="@{/board/{id}(id=${post.boardId})}" th:text="${post.title}">Sample Title</a></td>
            <td><a th:href="@{/board/{id}(id=${post.boardId})}" th:text="${post.content}">Sample Content</a></td>
            <td><a th:href="@{/board/{id}(id=${post.boardId})}" th:text="${post.createdAt}">2024-08-14</a></td>
            <td><a th:href="@{/board/{id}(id=${post.boardId})}" th:text="${post.modifiedAt}">2024-08-14</a></td>
        </tr>
        </tbody>
    </table>

<!--     페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/board(page=${pageNumber}-1, size=${pageSize})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link" th:href="@{/board(page=${i+1}, size=${pageSize})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${pageNumber + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/board(page=${pageNumber + 1}, size=${pageSize})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
