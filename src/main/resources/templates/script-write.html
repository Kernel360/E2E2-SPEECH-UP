<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대본 작성</title>
    <link rel="stylesheet" type="text/css" href="/css/script-write.css">
    <link rel="stylesheet" type="text/css" href="/css/home-style.css">
</head>
<body>
<header>
    <nav>
        <a href="/" class="nav-button">홈</a>
        <a href="/logout" class="nav-button" id="logout-button">로그아웃</a>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const logoutButton = document.getElementById('logout-button');

                if (logoutButton) {
                    logoutButton.addEventListener('click', function(event) {
                        if (!confirm('로그아웃 하시겠습니까?')) {
                            event.preventDefault(); // 확인을 누르지 않으면 로그아웃 중단
                        }
                    });
                }
            });
        </script>
    </nav>
</header>

<h1>대본 작성</h1>
<div class="container">
    <div class="script-create-section">
        <h2>새 대본 작성</h2>
        <form id="script-form">
            <label for="script-title">제목:</label>
            <input type="text" id="script-title" name="title" required/>
            <label for="script-user-id"></label>
            <input hidden="hidden" id="script-user-id" th:name="${userId}"/>
            <label for="script-content">내용:</label>
            <textarea id="script-content" name="content" rows="10" required></textarea>
            <button type="submit">저장</button>
        </form>
    </div>
</div>
<script src="/scriptPage/js/scriptWrite.js"></script>
</body>
</html>
